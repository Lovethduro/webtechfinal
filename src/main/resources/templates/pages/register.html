<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
  <style>
    :root {
        --primary: #ffd700;
    }

    body {
        background: black;
        font-family: 'Roboto', sans-serif;
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .card {
        background: #1c2526;
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .form-control, .input-group-text {
        background: #2a2a2a;
        border: 1px solid #444;
        color: white;
    }

    .form-control:focus {
        background: #2a2a2a;
        color: white;
        border-color: var(--primary);
        box-shadow: 0 0 5px rgba(255,215,0,0.5);
    }

    .form-check-input {
        background-color: #2a2a2a;
        border-color: #444;
    }

    .form-check-input:checked {
        background-color: var(--primary);
        border-color: var(--primary);
    }

    .image-preview {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto 1rem;
        display: none;
        border: 2px solid var(--primary);
    }

    .image-preview.show {
        display: block;
    }

    .btn {
        background: radial-gradient(
            ellipse farthest-corner at right bottom,
            #fedb37 0%,
            #fdb931 8%,
            #9f7928 30%,
            #9f7928 40%,
            transparent 80%
        ),
        radial-gradient(
            ellipse farthest-corner at left top,
            #ffffff 0%,
            #ffffac 8%,
            #d1b464 25%,
            #5d4a1f 62.5%,
            #5d4a1f 100%
        );
        color: white;
        transition: background 0.3s;
    }

    .btn:hover {
        background: radial-gradient(
            ellipse farthest-corner at left top,
            #fedb37 0%,
            #fdb931 8%,
            #9f7928 30%,
            #9f7928 40%,
            transparent 80%
        ),
        radial-gradient(
            ellipse farthest-corner at right bottom,
            #ffffff 0%,
            #ffffac 8%,
            #d1b464 25%,
            #5d4a1f 62.5%,
            #5d4a1f 100%
        );
    }

    a {
        color: var(--primary);
    }

    a:hover {
        color: #fff;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card bg-dark text-white border-0 shadow">
        <div class="card-body p-5">
          <h1 class="text-center mb-4">Create Account</h1>
          <img id="imagePreview" class="image-preview" src="#" alt="Image Preview"/>
          <form th:action="@{/register}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            <!-- First Name -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="mb-4">
              <label for="firstName" class="form-label">First Name</label>
              <div class="input-group">
                                <span class="input-group-text bg-dark text-white border-secondary">
                                    <ion-icon name="person-outline"></ion-icon>
                                </span>
                <input type="text" class="form-control bg-dark text-white border-secondary"
                       id="firstName" th:field="*{firstName}"
                       placeholder="First name" required>
              </div>
              <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback d-block">
                <span th:errors="*{firstName}"></span>
              </div>
            </div>

            <!-- Last Name -->
            <div class="mb-4">
              <label for="lastName" class="form-label">Last Name</label>
              <div class="input-group">
                                <span class="input-group-text bg-dark text-white border-secondary">
                                    <ion-icon name="person-outline"></ion-icon>
                                </span>
                <input type="text" class="form-control bg-dark text-white border-secondary"
                       id="lastName" th:field="*{lastName}"
                       placeholder="Last name" required>
              </div>
              <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback d-block">
                <span th:errors="*{lastName}"></span>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                                <span class="input-group-text bg-dark text-white border-secondary">
                                    <ion-icon name="mail-outline"></ion-icon>
                                </span>
                <input type="email" class="form-control bg-dark text-white border-secondary"
                       id="email" th:field="*{email}"
                       placeholder="Enter your email" required>
              </div>
              <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback d-block">
                <span th:errors="*{email}"></span>
              </div>
            </div>

            <!-- Password -->
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                                <span class="input-group-text bg-dark text-white border-secondary">
                                    <ion-icon name="lock-closed-outline"></ion-icon>
                                </span>
                <input type="password" class="form-control bg-dark text-white border-secondary"
                       id="password" th:field="*{password}"
                       placeholder="Create password" required>
              </div>
              <div class="form-text text-white-50">Must be at least 8 characters with numbers and letters</div>
              <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback d-block">
                <span th:errors="*{password}"></span>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <div class="input-group">
                                <span class="input-group-text bg-dark text-white border-secondary">
                                    <ion-icon name="lock-closed-outline"></ion-icon>
                                </span>
                <input type="password" class="form-control bg-dark text-white border-secondary"
                       id="confirmPassword" th:field="*{confirmPassword}"
                       placeholder="Confirm password" required>
              </div>
              <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback d-block">
                <span th:errors="*{confirmPassword}"></span>
              </div>
            </div>

            <!-- Profile Image -->
            <div class="mb-4 text-center">
              <label for="profileImage" class="form-label">Profile Image</label>
              <div class="input-group">
                                <span class="input-group-text bg-dark text-white border-secondary">
                                    <ion-icon name="image-outline"></ion-icon>
                                </span>
                <input type="file" class="form-control bg-dark text-white border-secondary"
                       id="profileImage" name="profileImage" accept="image/*">
              </div>
              <div class="form-text text-white-50">Supported formats: JPG, PNG, GIF (Max 5MB)</div>
            </div>

            <!-- Terms Checkbox -->
            <div class="mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="termsAgreed"
                       th:field="*{termsAgreed}">
                <label class="form-check-label" for="termsAgreed">
                  I agree to the <a href="#" style="color: var(--primary);">Terms and Conditions</a>
                </label>
                <div th:if="${#fields.hasErrors('termsAgreed')}" class="invalid-feedback d-block">
                  <span th:errors="*{termsAgreed}"></span>
                </div>
              </div>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
              <span th:text="${error}"></span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn w-100 py-2 mt-3">
              Register
            </button>
          </form>
          <div class="text-center mt-4">
            <p>Already have an account?
              <a th:href="@{/login}" class="text-decoration-none" style="color: var(--primary);">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script>
  // Get the CSRF token from the cookie
function getCsrfToken() {
    return document.cookie.replace(/(?:(?:^|.*;\s*)XSRF-TOKEN\s*\=\s*([^;]*).*$)|^.*$/, '$1');
}

// Example AJAX call with CSRF token
fetch('/api/endpoint', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
        'X-XSRF-TOKEN': getCsrfToken()
    },
    body: JSON.stringify({ /* your data */ })
});
  // Image preview functionality
  window.addEventListener('load', () => {
      const imageInput = document.getElementById('profileImage');
      const imagePreview = document.getElementById('imagePreview');
      if (imageInput && imagePreview) {
          imageInput.addEventListener('change', function() {
              const file = this.files[0];
              if (file) {
                  const validImageTypes = ['image/jpeg', 'image/png', 'image/gif'];
                  if (!validImageTypes.includes(file.type)) {
                      alert('Please upload a valid image file (JPG, PNG, or GIF).');
                      this.value = '';
                      imagePreview.classList.remove('show');
                      return;
                  }
                  const maxSize = 5 * 1024 * 1024; // 5MB
                  if (file.size > maxSize) {
                      alert('Image file size must be less than 5MB.');
                      this.value = '';
                      imagePreview.classList.remove('show');
                      return;
                  }
                  const reader = new FileReader();
                  reader.onload = function(e) {
                      imagePreview.src = e.target.result;
                      imagePreview.classList.add('show');
                  };
                  reader.readAsDataURL(file);
              } else {
                  imagePreview.classList.remove('show');
              }
          });
      } else {
          console.warn('Image input or preview element not found.');
      }

      // Bootstrap form validation
      (function () {
          'use strict';
          const forms = document.querySelectorAll('.needs-validation');
          Array.from(forms).forEach(form => {
              form.addEventListener('submit', event => {
                  if (!form.checkValidity()) {
                      event.preventDefault();
                      event.stopPropagation();
                  }
                  form.classList.add('was-validated');
              }, false);
          });
      })();
  });
</script>
</body>
</html>
