spring.datasource.driver-class-name=org.postgresql.Driver


# Hibernate/JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true

# Security (if using CSRF)
spring.security.filter.order=100

# JWT Configuration
jwt.secret=TmV4YVN1cGVyU2VjcmV0SldUS2V5XzIwMjVAU3Ryb25nQXV0aCEKCg==
jwt.expiration=86400000

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration



# PostgreSQL dialect specific setting for bytea type (optional, for clarity)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# For longer-term fix, disable validation or set to warn only
spring.jpa.properties.hibernate.hbm2ddl.schema-validation.strategy=update

# Configure Hibernate to use PostgreSQL binary type correctly
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true



# Temporarily disable validation to allow startup
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

server.servlet.session.timeout=PT30M
spring.session.store-type=jdbc # Store sessions in database
spring.sql.init.mode=always
spring.devtools.restart.enabled=false
logging.level.com.nexa.hr_management=DEBUG
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/,classpath:/public/

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=users_images

# File upload size limits
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.transaction=DEBUG
# In application.properties
# Standard connection
spring.data.mongodb.uri=mongodb://localhost:27017/clients

# MongoDB connection logging
logging.level.org.mongodb.driver=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

spring.session.timeout=30m
# Prevent URL rewriting
server.servlet.session.tracking-modes=cookie

logging.level.org.springframework.web=DEBUG
